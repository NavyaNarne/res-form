<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vtie-in Sign in</title>
    <link rel="icon" href="heart.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<!--icon-->
<script src="https://kit.fontawesome.com/27bcf507b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-sm-6 col-lg-4 text-center rounded">
        <div class="box ">
           <i class="fas fa-users fa-3x "></i>
            <br>
               
            <input  class="mt-1 mb-2 px-3 py-2"type="text" id="fname" name="fname" placeholder="First name">
            <br>
            <input  class="mt-1 mb-2 px-3 py-2"type="text" id="mname" name="mname" placeholder="Middle name">
            <br>
            <input  class="mt-1 mb-2 px-3 py-2"type="text" id="lname" name="lname" placeholder="Last name">
            <br>
            <input  class="mt-1 mb-2 px-3 py-2"type="text" id="age" name="age" placeholder="Age">
            <br>
            <label class="mt-1 mb-2 px-3 py-2" for="Gender" >Gender:</label>
            <select name="Gender" id="Gender"required >
                <option  disabled selected hidden>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>   
            <br>
            <label class="mt-1 mb-2 px-3 py-2" for="Profession">Profession:</label>
            <input type="radio" id="doctor" name="Profession" value="doctor">
            <label for="doctor">Doctor</label>
            <input type="radio" id="student" name="Profession" value="student">
            <label for="student">Student</label>
            <input type="radio" id="other" name="Profession" value="other">
            <label for="other">Other</label>
            <br>
            <input class="mt-1 mb-2 px-3 py-2" type="text" id="present" name="present" placeholder="Present Address" required>
            <br>
            <input  class="mt-1 mb-2 px-3 py-2" type="text" id="permenant" name="permanent" placeholder="Permanent Address" required>
            <br>
            <input class="mt-1 mb-2 px-3 py-2" type="number" id="mobile" name="mobile" placeholder="Mobile Number" required>
            <br>
            <button  type="button" class="btn btn-primary" style="margin-bottom: 2%;">Submit</button>
            <a href="index.html" style="padding: 4%;">Already a user?Go Back</a>
                
            </form>
        </div>    

    </div>
</body>
</html>
